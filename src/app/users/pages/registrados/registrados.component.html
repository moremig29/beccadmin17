<app-title title="Registrados Admin"></app-title>
<div class="content">
  <!-- Animated -->
  <div class="animated fadeIn">
    <p-table
      [value]="usuarios()"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-sm"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 20]"
      >
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acci√≥n</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario let-index="rowIndex">
        <tr>
          <td>{{ index + 1 }}</td>
          <td>{{ usuario.usu_Nombre | titlecase }}</td>
          <td>{{ usuario.usu_Email }}</td>
          <td>{{ usuario.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <!-- .animated -->
</div>
