    <div class="bg-img">
      <div class="sufee-login d-flex align-content-center flex-wrap h-100">
        <div class="container">
          <div class="login-content">
            <div class="login-form">
              <div class="login-logo">
                <a href="index.html">
                  <img class="align-content" src="../../../../assets/images/becca.png" alt="becca logo" width="75" height="75">
                </a>
              </div>
              <form
                autocomplete="off"
                [formGroup]="loginForm"
                (ngSubmit)="login()">

                <div class="form-group">
                  <label>Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="usu_Email">
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="usu_Pass">
                </div>
                <!-- <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember Me
                  </label>
                  <label class="pull-right">
                    <a href="#">Forgotten Password?</a>
                  </label>

                </div> -->
                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
